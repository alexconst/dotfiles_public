[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
; traybackground = #FF000000
; NOTE: when I finally have a solution fix tray-background




[bar/bartop]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = "Font Awesome 6 Free"
font-2 = "Font Awesome 6 Free Solid"
font-3 = "DejaVuSansM Nerd Font"

modules-left = xworkspaces xwindow
; modules-right = cpu memory filesystem pulseaudio xkeyboard wlan eth date
modules-right = cpu memory pulseaudio wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; There are some issues with the tray, and it seems it will be properly fixed in 3.7 https://github.com/polybar/polybar/issues/1355
; This is a workaround which avoids the concealment of the tray bar by the polybar
tray-position = right
tray-background = #FF0000
; #282A2E

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

;[module/filesystem]
;type = internal/fs
;interval = 25
;mount-0 = /
;label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
; label-active-font = 1
; label-muted = muted
label-muted = ""
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

;[module/xkeyboard]
;type = internal/xkeyboard
;blacklist-0 = num lock
;label-layout = %layout%
;label-layout-foreground = ${colors.primary}
;label-indicator-padding = 2
;label-indicator-margin = 1
;label-indicator-foreground = ${colors.background}
;label-indicator-background = ${colors.secondary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M
; date-alt = %H:%M
; label = %date%
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
; label = "%{A1:gsimplecal:}%date%%{A}"
; label = "%{A1:orage:}%date%%{A}"
label = "%{A1:~/.config/i3/scripts/calendar-toggle.sh /usr/bin/orage:}%date%%{A}"
; label-foreground = ${colors.primary}
; clicking not working for the date module
; click-left = gsimplecal
; click-right = gsimplecal

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
